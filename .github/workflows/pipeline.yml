name: Pipeline
on:
  push: 
    branches: 
      - main
jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

  lint:
    needs: [check]
    name: Linter
    runs-on: ubuntu-22.04
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 20
      - run: pnpm install 
      - run: pnpm run eslint

  build:
    needs: [lint]
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: 20
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - run: pnpm install
      - run: pnpm run build